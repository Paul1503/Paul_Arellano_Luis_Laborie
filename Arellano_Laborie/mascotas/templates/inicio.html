      <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'img/cachorros.jpg' %}"" alt=" Imagen 1" class="d-block w-100 img-fluid">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/gatos.jpg' %}" alt="Imagen 2" class="d-block w-100 img-fluid">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/perro1.jpg' %}" alt="Imagen 3" class="d-block w-100 img-fluid">
